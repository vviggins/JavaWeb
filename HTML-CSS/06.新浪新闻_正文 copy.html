<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>焦点访谈 大国制作</title>
    
     <link rel="stylesheet" href="./CSS/newcss.css">                   <!-- 方式三：引入外部样式 -->

     <!-- 本章节我们来学习超链接    如何在一个地方添加超链接呢，就在你想添加超链接的前边，增加一个a标签，其中href就是跳转的属性-->
     <style>
         .cls{
             color: rgb(11, 231, 26);
         }
         #time{                                        
             color: rgb(255, 0, 0);
         }
     </style>
</head>
<body>
    <img src="./PICTURE/sina.png" >  大国制作
    <!-- <h1 style="color: rgb(3, 48, 48);">这里是大国制造，西工大专属制造</h1> -->

    <h1><a href="https://www.sina.com.cn/" target="_blank">这里是大国制造，西工大专属制造</a> </h1>

    <hr>
    <span class="cls">焦点访谈</span>    <span id="time">我最喜欢看了</span>
    <hr>

    <!-- 换行符用的是  <br></br> -->
     12345
     <br></br>
     67890

     离离原上草
     <br></br>
     一岁一枯荣
     <br></br>
     野火烧不尽
     <br></br>
     春风吹又生
     <br></br>
     千古兴亡多少事
     <br></br>
     殇余恨
     <br></br>
     惟余恨
     <br></br>
     已死犹生
     <br></br>

     <!-- p标签表示段落，在p标签里面的东西，就是一个段落 -->
      <p>
        12345，上山打老虎，老虎没达到，打到小松鼠     <!-- 如何进行首行缩进，通过给p标签增加样式，比如text-indent -->

     <hr>
     <a href="https://www.sina.com.cn/" target="_blank">新浪</a>     <!-- 想要把超链接下面的那个横杠取消掉，好像是可以的 就是decoration:none -->
     <a href="https://www.baidu.com/" target="_blank">百度</a>
</body>
</html>
