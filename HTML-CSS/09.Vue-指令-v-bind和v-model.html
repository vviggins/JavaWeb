<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./JS/vue.js"></script>
</head>
<body>
    
    <div id="app">
            <a v-bind:href="url">百度</a>                      <!-- 这里学了第一个v-bind绑定超链接元素 -->
            <input type="text" v-model="url">                      <!-- 这里学了第二个v-model绑定输入元素的 -->
            <input type="button" v-on:click="handle">
    </div>
    
    <script>
        new Vue({
            el: '#app',
            data: {
                msg: 'Hello World',
                url: "https://www.baidu.com"                 /* 这个url一定要定义在数据模型中 */
            },
            
            methods: {                                      /* 我之前无法生效，可能是单词拼写错误了 */
                handle: function() {
                    alert('你点了我一下')
                }
            }
        })
    </script>
</body>
</html>
